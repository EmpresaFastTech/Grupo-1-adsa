<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/listaEmpresa.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div>
          <img src="../img/iconPreto.png" alt="" />
          <h1 class="titulo">FastTec</h1>
        </div>
        <span class="highlight"> Empresas cadastradas</span>
        <a>Logout</a>
      </div>
    </div>

    <div class="box-Form">
      <form action="" class="main-container">
        <div class="container">
          <h3>Dados da empresa:</h3>
          <label for="name" class="input-fild">
            <span>Name:</span>
            <input
              type="text"
              id="nomeEmpresa"
              name="nomeEmpresa"
              class="input-padrao"
              placeholder="Nome e sobrenome"
              required
              minlength="4"
              autofocus="autofocus"
            />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>CNPJ:</span>
            <input
              type="text"
              id="cnpj"
              name="cnpj"
              placeholder="Digite o cnpj"
            />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>CEP:</span>
            <input type="text" id="cep" name="cep" placeholder="Digite o cep" />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>Bairro:</span>
            <input
              type="text"
              id="bairro"
              name="bairro"
              placeholder="Digite o bairro"
            />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>Logradouro:</span>
            <input
              type="text"
              id="logradouro"
              name="logradouro"
              placeholder="Digite o logradouro"
            />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>Cidade:</span>
            <input
              type="text"
              id="cidade"
              name="cidade"
              placeholder="Digite o cidade"
            />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>Número:</span>
            <input
              type="text"
              id="numero"
              name="numero"
              placeholder="Digite o número"
            />
            <div class="underline"></div>
          </label>
          <label for="name" class="input-fild">
            <span>Complemento:</span>
            <input
              type="text"
              id="complemento"
              name="complemento"
              placeholder="Digite complemento"
            />
            <div class="underline"></div>
          </label>
        </div>

    
          <div class="botnsFuncoes">
            <a href="listaEmpresas.html">
                <img src="../img/voltarAzul.png"alt=""class="voltar"onclick="voltarLista()"id="voltarLista"/>
            </a>
            <a href="cadastro.html">
              <img src="../img/iconMaisEscuro.png" alt="" />
            </a>
            <span>Novo</span>
            <a href="cadastro.html">
              <img src="../img/salvarEscuro.png" alt="" />
            </a>
            <span>Salvar</span>
            <a href="listaEmpresas.html">
              <img src="../img/cancelar.png" alt="" />
            </a>
            <span>Cancelar</span> <img src="../img/excluir.png" alt="" />
            <span>Excluir</span>
          </div>
      

      </form>
    </div>

    
  </body>
</html>
