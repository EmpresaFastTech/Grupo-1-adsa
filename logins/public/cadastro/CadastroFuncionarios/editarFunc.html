<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="imagex/png" href="../img/procastinatorPreto.png">
  <title>Editar Funcionario</title>
  <link rel="stylesheet" href="../css/editarFunc.css" />
</head>

<body>
  <div class="header">
    <div class="container">
      <div>
        <img src="../img/procastinatorPreto.png" alt="" />
        <h1 class="titulo">FastTec</h1>
      </div>
      <span class="highlight"> Editar funcionário cadastrado</span>
      <a href="listaFuncionarios.html"> <img src="../img/voltarRoxo.png" alt=""></a>
    </div>
  </div>

  <main>
    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

      <div id="dadosEmpresa" class="formAcess">
        <h3>Dados funcionários:</h3>
        <div class="espaco"></div>
        <select id="tipo" class="select" name="tipo">
          <option value="">Escolha funcionário</option>
          <option value="empresa">Gestor</option>
          <option value="fastTech">Suporte</option>
        </select>
        <label class="input-fild">
          <span>Name:</span>
          <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="input-padrao" placeholder="Nome e sobrenome"
            required minlength="4" autofocus="autofocus">
          <div class="underline"></div>
        </label>
        <label class="input-fild">
          <span>Telefone:</span>
          <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="input-padrao" placeholder="Nome e sobrenome"
            required minlength="4" autofocus="autofocus">
          <div class="underline"></div>
        </label>
        <label class="input-fild">
          <span>CPF:</span>
          <input type="text" id="cnpj" name="cnpj" placeholder="Digite o cnpj">
          <div class="underline"></div>
        </label>
        <label class="input-fild">
          <span>E-mail:</span>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
          <div class="underline"></div>
        </label>
        <label class="input-fild">
          <span>Senha:</span>
          <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro">
          <div class="underline"></div>
        </label>
    </form>

    <div class="botnsFuncoes">
      <input type="submit" value="Atualizar">
      <a href="cadastro.html">
        <img src="../img/iconMaisEscuro.png" alt="" />
      </a>
      <span>Novo</span>
      <a href="cadastro.html">
        <img src="../img/salvarEscuro.png" alt="" />
      </a>

      <span>Salvar</span>
      <a href="listaEmpresas.html">
        <img src="../img/cancelar.png" alt="" />
      </a>
      <span>Cancelar</span>
    </div>
  </main>

</body>

</html>
