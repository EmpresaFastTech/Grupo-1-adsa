<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor cadastrados</title>
    <link rel="stylesheet" href="../css/funcionario.css">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <div class="container">
          <div>
            <img src="../img/procastinatorPreto.png" alt="" />
            <h1 class="titulo">Pro</h1>
          </div>
          <span class="highlight">Cadastrar Funcionários </span>
          <a href="listaFuncionarios.html"> <img src="../img/voltarRoxo.png" alt=""></a>
        </div>
        
      </div>
   

    <main >
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

            <div id="dadosEmpresa" class="formAcess">
                <h3>Dados funcionários:</h3>
                <div class="espaco"></div>
                <select id="tipo" class="select" name="tipo">
                    <option value="">Escolha funcionário</option>
                    <option value="empresa">Gestor</option>
                    <option value="fastTech">Suporte</option>
                  </select>
                <label class="input-fild">
                    <span>Name:</span>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="input-padrao"
                        placeholder="Nome e sobrenome" required minlength="4" autofocus="autofocus">
                    <div class="underline"></div>
                </label>
                <label class="input-fild">
                    <span>Telefone:</span>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="input-padrao"
                        placeholder="Nome e sobrenome" required minlength="4" autofocus="autofocus">
                    <div class="underline"></div>
                </label>
                <label class="input-fild">
                    <span>CPF:</span>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite o cnpj">
                    <div class="underline"></div>
                </label>
                <label class="input-fild">
                    <span>E-mail:</span>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                    <div class="underline"></div>
                </label>
                <label class="input-fild">
                    <span>Senha:</span>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro">
                    <div class="underline"></div>
                </label>
             
        </form>

        <button type="submit" id="btn_entrar" value="Cadastrar" class="cadastrar" >
            Cadastrar
            <img src="../img/salvar.png" alt="">
        </button>
    </main>

</body>

</html>
